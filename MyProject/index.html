<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>TO-DO LIST</title>
</head>

<body onload="reloadTasks()" >
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-xl" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style= "background-color :#FFFF99;">

                  <img src="./resources/logo.png" alt="image" style="width:10%;" class="img-fluid">
                  <br>
                    <div class="mb-3">
                        <label for="tname" class="form-label">Task Name</label>
                        <input type="name" class="form-control" id="tname" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="tdeadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="tdeadline"/>
                    </div>
                    <div class="mb-3">
                      <label for="ttype" class="form-label">Task Type</label>
                      <input type="text" class="form-control" id="ttype"/>
                  </div>
                   <div class="mb-3">
                      <label for="tdescription" class="form-label">Description</label>
                      <input type="text" class="form-control" id="tdescription"/>
                  </div>
                    <div class="mb-3">
                        <label for="trepeat" class="form-label">Repeat</label>
                        <input type="text" class="form-control" id="trepeat"/>
                    </div>
                    <div class="mb-3">
                      <label for="tpriority" class="form-label">Priority</label>
                      <input type="number" class="form-control" id="tpriority"/>
                  </div>
                    <div class="mb-3">
                        <label for="tstatus" class="form-label">Status</label>
                        <textarea rows="3" class="form-control" id="tstatus"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addTask()" type="button" class="btn bg-warning text-dark" data-bs-dismiss="modal">
                        Add Task
                    </button>
                </div>
            </div>
        </div>
    </div>
   
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><b>STICK NOTES</b>&#128204</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button class="btn btn-primary bg-dark" data-bs-toggle="modal" data-bs-target="#newcardmodal">
                                <i class="fas fa-plus"></i>  Add Task </button>
                            </li>
                        </ul>
                </div>
                </div>
            </nav>
        </section>
        <main>
          <br>
            <br><br>
            <section>
              <div id="tasksRow" class="row"></div>
          </section>
          <br>
          
             
           </div>
           
        </main>
       
    <script src="./script.js"></script>
    
</body>
</html>
